<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio extra</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">Desafio extra</h1>
    <main class="card">
      <div class="left">
        <form id="form">
          <h2>Digite os dados do usuário</h2>
          <div class="input-field">
            <label for="name">Nome</label>
            <input type="text" id="name" class="name" />
          </div>
          <div class="input-field">
            <label for="age">Idade</label>
            <input type="text" id="age" class="age" />
          </div>
          <div class="input-field">
            <label for="skills">Skills</label>
            <input type="text" id="skills" class="skills" />
          </div>
          <button id="register" type="submit">Cadastrar usuário</button>
        </form>
      </div>
      <div class="divisor"></div>
      <div class="right">
        <h2>Resultado:</h2>
        <section class="registered"></section>
      </div>
    </main>
    
    <script src="./index.js"></script>
  </body>
</html>
